<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="col-lg-7">      
		
			<table class="table" >
				<tr>
					<td colspan="2" align="center"><h2>*글쓰기*</h2></td>
				</tr>
				
				<tr>
					<td>작성자: </td>
					<td><input type="text" size="10" name="name" id="name" placeholder="이름입력"></td>
				</tr>
				
				<tr>
					<td>제목: </td>
					<td><input type="text" size="20" name="subject" id="subject" placeholder="제목입력"></td>
				</tr>
				
				<tr>
					<td>내용:</td> 			
					<td><textarea cols="65" rows="15" name="content" id="content" placeholder="내용입력"></textarea></td>
				</tr>
				
				<tr>
					<td colspan="2" align="right">
						<input type="button" value="글쓰기" class="button" onclick="javascript:writer();">
						<input type="reset" value="초기화">
						<input type="button" value="뒤로" class="button" onclick="location.href='/guestbookservlet/index.html'">
					</td>
				</tr>
				
			</table>
		</div>  
	</div>
</body>
</html>
