<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.subm{
		display:block;
		background-color:#fff;
		border:1px solid #dedede;
		cursor: pointer;
		padding: 5px 10px 6px 7px 
	}
	.subm img{
		border: 0;
		padding: 0;
		width: 16px;
		height: 16px
	}
	.subm hover{
		background-color: #e6efc2;
		border: 1px solid #c6d880;
		color: #529215;
	}
</style>
</head>
<body>
	<h3>select box</h3>
	<form action="">
	<fieldset>
		<legend>선택사항</legend>
		<h5>전화번호</h5>
		<select name = "tel1" size = "3">
			<option value = "010">핸드폰
			<option value = "02" selected = "selected">서울
			<option value = "031">경기
			<option value = "041">충청
			<option value = "061">전라
			<option value = "051">경상
		</select>
		-
		<input type = "tel" name = "tel2" size = "4" maxlength = "4">
		-
		<input type = "tel" name = "tel3" size = "4" maxlength = "4">
	</fieldset>
	
	
	<fieldset>
		<legend>설문조사</legend>
		<h5>선호채널</h5>
		<select name = "chanel">
			<optgroup label="지상파">
				<option value = "mbc">MBC
				<option value = "kbs">KBS
				<option value = "sbs">SBS
			</optgroup>
			<optgroup label="종합채널">
				<option value = "tvn">TVN
				<option value = "jtbc">JTBC
				<option value = "chanelA">chanelA
			</optgroup>
		</select>
	</fieldset>
	
	
	<fieldset>
		<legend>검색어</legend>
		<input type = "search" list = "subject">
		<datalist id = "subject">
			<option value="java">자바
			<option value="oracle">오라클
			<option value="Spring">스프링
			<option value="android">안드로이드
		</datalist>
	</fieldset>
	
	
	<fieldset>
		<legend>작성</legend>
		<h5>자기소개</h5>
		<textarea name = "myinfo" rows="10" cols="20" disabled = "disabled">
		</textarea>
		
		<textarea name = "myinfo" rows="10" cols="20" readonly = "readonly">
		</textarea>
	</fieldset>
	<button type = "submit" class = subm>
		<img src = "/htmltest/img/tick.png">전송
	</button>
	</form>
</body>
</html>
