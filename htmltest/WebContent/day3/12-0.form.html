<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>form test</h3>
	<form name="formtest" method="GET/POST" action="URI">
		<fieldset>
			<legend>필수</legend>
			<ul type="none">
				<li><label for="name">이름</label> <input type="text" id="name"
					name="name" size="10" value="이름입력">
				<li><label for="id">아이디</label> <input type="text" id="id"
					name="id" size="10" maxlength="10" placeholder="아이디입력">
			</ul>
		</fieldset>

		<fieldset>
			<legend>선택</legend>
			<ul type="none">
				<li><label for="search">검색</label><input type="search"
					id="search">
				<li><label for="homepageAddress">홈페이지주소</label><input
					type="url" id="homepageAddress">
				<li><label for="email">이메일</label><input type="email"
					id="email"></li>
				<li><label for="tel">전화번호</label><input type="tel" id="tel">
				<li><label for="age">나이</label><input type="number" id="age"
					min="1" max="140" step="5" value="30">
				<li><label for="hp">체력</label><input type="range" id="hp"
					min="0" max="100" step="5" value="30">
			</ul>
		</fieldset>
		<input type="submit" value="전송">
	</form>
</body>
</html>
